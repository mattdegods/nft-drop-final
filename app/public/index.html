<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

      name="description"

    />

      manifest.json provides metadata used when your web app is installed on a

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      Notice the use of %PUBLIC_URL% in the tags above.

      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <meta name="title" content="Mickey DeGods" />
    <meta name="description" content="Mint a surprise back cooler dessert!" />
    
    <!-- Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://www.mickeydegods.com/">

    <meta property="og:image" content="http://www.mickeydegods.com/uploads/1/3/9/9/139934606/published/were-burning-it.png?1637794073">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="http://www.mickeydegods.com/">
    <meta property="twitter:title" content="Mint a Secret Menu Item">
    <meta property="twitter:description" content="Mickey DeGods - Godly Fast Food.">
    <meta property="twitter:image"
      content="http://www.mickeydegods.com/uploads/1/3/9/9/139934606/published/were-burning-it.png?1637794073">
    </head>
  </head>
